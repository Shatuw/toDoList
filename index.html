<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Finlandica&display=swap" rel="stylesheet">
    <title>ToDoList</title>
</head>
<body>
    <header>
        <h1>[AntColony]</h1>
        <h4 class='inspo-quote'>
          <span></span>
        </h4>     
    </header>
    
    <main>
        
        <section>
            <h3>Today's tasks:</h3>
            <form>
                <input type="text" name="" id="newTask">
                <button class='new-task-btn' id="addNewTask" onclick="funcAddNewTask(); return false;" ><i class="fa-regular fa-plus"></i></button>
            </form>
            <ul id='taskList'></ul>
        </section>
    </main>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand navbar-brand-custom" href="#">[AntColony]</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">My Lists<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
            
          </ul>
        </div>
      </nav>
    <script src="https://kit.fontawesome.com/1d3c3742c4.js" crossorigin="anonymous"></script>
    <script src="index.js?v=12345"></script> 
    <!-- ?v=12345 is a cache buster - to ensure js file runs each time pg reloads to call the fcn displayRandomQuote() -->
  </body>
</html>
